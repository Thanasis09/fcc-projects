<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Survey</title>
</head>
<body>
  <main>
    <h1 id="title">Survey Form</h1>
    <p id="description">Thank you for taking the time to help us improve the platform</p>
    <form id="survey-form">
      <div class="form">
        <label id="name-label">
          <h4>Enter your Name</h4>
          <input placeholder="Enter your full-name here" id="name" type="text" required>
        <label>
      </div>
      <div class="form">
        <label id="email-label">
          <h4>Enter your E-mail</h4>
          <input placeholder="Enter your Email Here"id="email" type="email" required>
        </label>
      </div>
      <div class="form">
        <h4>Enter your Age</h4>
        <label id="number-label">
          <h4>Enter your Age</h4>
          <input placeholder="Enter your Age"id="number" type="number" min=13 max=120>
        </label>
      </div>
      <div class="form">
        <select id="dropdown">
          <option value="">What is your current occupation?</option>
          <option value="1">Student</option>
          <option value="2">Full-Time Job</option>
          <option value="3">Part-Time Job</option>
          <option value="4">I'd prefer not to say</option>
        </select>
      </div>
      <h4>Would you recommend
        <a href="https://freecodecamp.org">freeCodeCamp.org</a> to a friend?</h3>
      <div class="form">
        <label id="recommedation"><input name="recommend" type="radio" value="definetely" checked>Definetely
        </label>
        <label id="recommedation">
          <input type="radio" name="recommend" value="not-sure">Not Sure
        </label>
      <div class="form">
          <h4>What do you like?</h4>
          <label id="like"><input name="likes" type="checkbox" value="pizza" checked>Pizza
          </label>
          <label id="like"><input name="likes" type="checkbox" value="gyros">Gyros
          </label>
          <label id="like"><input name="likes" type="checkbox" value="crepe">Crepe
          </label>
          <label id="like"><input name="likes" type="checkbox" value="pasta">Pasta
          </label>
        </div>
      <div class="form">
        <label id="notes">
          <textarea id="notes" placeholder="Provide extra notes here">
          </textarea>
        </label>
      </div>
      <div class="submit">
        <button type="Submit" id="submit" value="submit">Submit</button>
      </div>
    </form>
  </main>
</body>
</html>
